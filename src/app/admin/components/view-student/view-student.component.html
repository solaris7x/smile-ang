<div class="container">
  <div class="card p-2">
    <h2>Student List</h2>
    <!-- Map the student list to a table -->
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>DOB</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Course</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.id }}</td>
          <td>{{ student.firstName }}</td>
          <td>{{ student.lastName }}</td>
          <td>{{ student.gender }}</td>
          <td>{{ student.dob }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.phone }}</td>
          <td>{{ student.course }}</td>
          <td>
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteStudent(student.id || 0)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
