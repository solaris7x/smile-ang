          <li class="nav-item">

          <li class="nav-item">

              class="nav-link"

            >
          </li>
          <li class="nav-item">

            >
          </li>
        </ul>
      </div>

      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >

      <div class="d-flex align-items-center">
