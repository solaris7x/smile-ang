<div class="card p-2">
  <div class="col-md-9 offset-md-1">
    <h3>Course List</h3>
    <br />
    <table class="table table-stripped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Course Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of course">
          <td>{{ c.id }}</td>
          <td>{{ c.name }}</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-warning" routerLink="/admin">Back</button>
  </div>
</div>
