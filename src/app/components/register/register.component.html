<div class=register>
<div class="container w-50">
  <div class="card p-3 my-3">
    <h2 class="text-center">Registration Form</h2>
    <form (ngSubmit)="onSubmit()" #regisForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="model.name"
          name="name"
          #name="ngModel"
        />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <br />
      <!--Gender-->
      <div class="form-group">
          <label>Gender</label> 
          <p>&ensp;</p>
          <label class="radio-inline">
              <input type="radio" name="optradio" value='Male' [(ngModel)]="model.gender" > Male
          </label>&nbsp;
          <label class="radio-inline">
              <input type="radio" name="optradio" value='Female' [(ngModel)]="model.gender" > Female
          </label>
      </div><br/>

      <!--Email-->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="model.email"
          name="email"
          required
          #email="ngModel"
        />
      </div>
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email is required
      </div>
      <br />
      <!--date of birth-->
      <div class="form-group">
        <label for="dob">DOB</label>
        <input
          type="date"
          class="form-control"
          id="dob"
          [(ngModel)]="model.dob"
          name="dob"
        />
      </div>
      <br />
      <!-- Password  -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          [(ngModel)]="model.password"
          name="password"
          placeholder="Password"
          class="form-control"
          required
          #password="ngModel"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        />
        <div
          *ngIf="password.invalid && (regisForm.submitted || password.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="!password.dirty">Password is required.</div>
          <div *ngIf="!password.valid">
            Must contain at least one number and one uppercase and lowercase
            letter, and at least 8 or more characters.
          </div>
        </div>
      </div>
      <br />
      <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <input
          type="password"
          [(ngModel)]="model.cpassword"
          name="cpassword"
          placeholder="Confirm Password"
          class="form-control"
          required
          #cpassword="ngModel"
          pattern="{{ password.value }}"
        />
        <div
          *ngIf="
            cpassword.invalid && (regisForm.submitted || cpassword.touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="!cpassword.dirty">Confirm password is required.</div>
          <div *ngIf="!cpassword.valid">
            Password & Confirm Password does not match.
          </div>
        </div>
      </div><br/>
      <button class="btn btn-primary" [disabled]="!regisForm.form.valid">
        Submit
      </button>
      <button
        type="button"
        class="btn btn-warning mx-3"
        (click)="resetFormModel(); regisForm.reset()">
        Reset
      </button>
    </form>
  </div>
</div>
</div>
